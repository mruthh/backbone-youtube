<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QYouTubeDogs</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="m-4">
            <input type="text" class="w-100" id="search" placeholder="Enter search term" value="dogs">
            <!-- <button type="button" class="btn btn-primary" id="search-button">Search</button> -->
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col" id="videos-container"></div>
        <div class="col" id="thumbnails-container"></div>
      </div>

    </div>
    <!-- video template -->
    <script id="main-video-template" type="text/x-handlebars">

      <iframe id="ytplayer" type="text/html" width="640" height="360" src={{videoUrl} }="}" frameborder="0"></iframe>
      <div id="video-info">
        <p id="video-title">{{title}}</p>
        <p id="video-description">{{description}}</p>

      </div>

    </script>
    <!-- include all videos except main -->
    <script id="thumbnail-template" type="text/x-handlebars">
      <p class="m-2"><img src={{thumbnailUrl} }="}">{{title}}</p>
    </script>

    <script src="models/AppModel.js"></script>
    <script src="models/VideoModel.js"></script>
    <script src="collections/VideosCollection.js"></script>
    <script src="views/AppView.js"></script>
    <script src="views/VideoView.js"></script>
    <script type="text/javascript" src="main.js"></script>

  </body>
</html>
